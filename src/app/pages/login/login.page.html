<ion-content fullscreen class="login-content">
  <div class="login-container">
    <div class="login-box">
      <!-- Logo Section -->
      <div class="logo-section">
        <div class="logo-icon">âš¡</div>
        <h1 class="app-title">Agnivolt</h1>
        <p class="app-subtitle">Sistem Monitoring PLTMH Berbasis IoT</p>
      </div>

      <!-- Form Section -->
      <div class="login-form">
        <!-- Email Input -->
        <div class="form-group">
          <label class="input-label">Email</label>
          <input
            type="email"
            class="form-input"
            placeholder="Masukkan email Anda"
            #emailField
            (input)="onEmailChange($event)"
          />
        </div>

        <!-- Password Input -->
        <div class="form-group">
          <label class="input-label">Password</label>
          <div class="password-input-wrapper">
            <input
              type="password"
              class="form-input"
              placeholder="Masukkan password Anda"
              #passwordField
              (input)="onPasswordChange($event)"
            />
            <button
              type="button"
              class="toggle-password-btn"
              (click)="togglePasswordVisibility()"
            >
              <ion-icon name="eye-outline"></ion-icon>
            </button>
          </div>
        </div>

        <!-- Login Button -->
        <button type="button" class="btn-login" (click)="handleLogin()">
          Masuk
        </button>
      </div>

      <!-- Divider -->
      <div class="divider">
        <span>atau</span>
      </div>

      <!-- Google Login Button -->
      <button type="button" class="btn-google" (click)="handleGoogleLogin()">
        <ion-icon name="logo-google"></ion-icon>
        <span>Masuk dengan Google</span>
      </button>

      <!-- Register Link -->
      <p class="register-link">
        Belum punya akun? <a routerLink="/register">Daftar sekarang</a>
      </p>
    </div>
  </div>
</ion-content>
