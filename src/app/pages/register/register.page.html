<ion-content fullscreen>
  <div class="auth-wrapper">
    <div class="auth-card">
      <div class="logo">âš¡</div>
      <h1>Register</h1>
      <p class="subtitle">
        Sistem Monitoring Pembangkit Listrik Tenaga Mikrohidro Berbasis IoT
      </p>

      <form (submit)="onRegister($event)">
        <ion-input
          [(ngModel)]="name"
          name="name"
          placeholder="Nama Lengkap"
          required
        ></ion-input>

        <ion-input
          [(ngModel)]="email"
          name="email"
          placeholder="Email"
          type="email"
          required
        ></ion-input>

        <div class="password-wrapper">
          <ion-input
            [(ngModel)]="password"
            name="password"
            placeholder="Password"
            [type]="showPassword ? 'text' : 'password'"
            required
          ></ion-input>
          <ion-icon
            [name]="showPassword ? 'eye-off' : 'eye'"
            (click)="togglePassword()"
            class="toggle-password"
          ></ion-icon>
        </div>

        <ion-button expand="block" type="submit" class="btn-primary">
          Daftar
        </ion-button>
      </form>

      <ion-button expand="block" color="light" (click)="registerWithGoogle()">
        <ion-icon slot="start" name="logo-google"></ion-icon>
        Daftar dengan Google
      </ion-button>

      <p class="switch-auth">
        Sudah punya akun? <a routerLink="/login">Login disini</a>
      </p>
    </div>
  </div>
</ion-content>
