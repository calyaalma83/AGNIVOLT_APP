<ion-content fullscreen class="register-content">
  <div class="register-container">
    <div class="register-box">
      <!-- Logo Section -->
      <div class="logo-section">
        <div class="logo-icon">âš¡</div>
        <h1 class="app-title">Daftar Akun</h1>
        <p class="app-subtitle">Buat akun baru untuk mengakses Agnivolt</p>
      </div>

      <!-- Form Section -->
      <!-- PERBAIKAN: Menggunakan form tag yang benar -->
      <form class="register-form" (ngSubmit)="handleRegister()">
        <!-- Name Input -->
        <div class="form-group">
          <label class="input-label">Nama Lengkap</label>
          <input
            type="text"
            class="form-input"
            placeholder="Masukkan nama lengkap Anda"
            #nameField
            (input)="onNameChange($event)"
          />
        </div>

        <!-- Email Input -->
        <div class="form-group">
          <label class="input-label">Email</label>
          <input
            type="email"
            class="form-input"
            placeholder="Masukkan email Anda"
            #emailField
            (input)="onEmailChange($event)"
          />
        </div>

        <!-- Password Input -->
        <div class="form-group">
          <label class="input-label">Password</label>
          <div class="password-input-wrapper">
            <input
              type="password"
              class="form-input"
              placeholder="Masukkan password Anda"
              #passwordField
              (input)="onPasswordChange($event)"
            />
            <button
              type="button"
              class="toggle-password-btn"
              (click)="togglePasswordVisibility()"
            >
              <ion-icon name="eye-outline"></ion-icon>
            </button>
          </div>
        </div>

        <!-- Register Button -->
        <!-- KRITIS: Mengganti type="button" menjadi type="submit" untuk form yang valid -->
        <!-- Gunakan class btn-register yang sudah ada di SCSS -->
        <button type="submit" class="btn-register">
          Daftar
        </button>
      </form>

      <!-- Divider -->
      <div class="divider">
        <span>atau</span>
      </div>

      <!-- Google Register Button -->
      <!-- Pastikan type="button" agar tidak men-submit form utama -->
      <button type="button" class="btn-google" (click)="handleGoogleRegister()">
        <ion-icon name="logo-google"></ion-icon>
        <span>Daftar dengan Google</span>
      </button>

      <!-- Login Link -->
      <p class="login-link">
        Sudah punya akun? <a routerLink="/login">Masuk sekarang</a>
      </p>
    </div>
  </div>
</ion-content>
